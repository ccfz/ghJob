<!doctype html>
<html lang="en" ng-app="ghJob">
<head>
<meta charset="utf-8">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ghJobController.js"></script>
  <title>Title</title>

</head>
  <body>
    <form novalidate>
      <input id='searchfield' type='text' placeholder='Search by name'>
      <button id='searchbutton'>Search</button>
    </form>
    <div id="users" ng-controller="ghJobController as ctrl">
      <div ng-repeat="user in ctrl.users">
        <p>{{ user.login }}</p>
      </div>
    </div>
  </body>
</html>
